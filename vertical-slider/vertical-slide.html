<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-slide</title>
    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd9217;">
                <h1>Flying Eagles</h1>
                <p>In the Sunset</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>With its Mountainn</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>In the Wilderness</p>
            </div>
           
            <div style="background-color: #FD3555;">
                <h1>Nature Flower</h1>
                <p>All In Pink</p>
            </div>
        </div>
        <div class="right-slide">   
          <div class="slide" style=" background-image: url('image/pink-flower.jpg'); "></div>
          <div class="slide" style="background-image: url('image/lonely.jfif'); "></div>
          <div class="slide" style=" background-image: url('image/mountain.jpg'); "></div>
          <div class="slide" style="background-image: url('image/flying-eagle.jfif');" ></div>
        </div>
          <div class="action-buttons">
            <button class="down-button">
               <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
               <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="vertical.js"></script>
</body>
</html>
